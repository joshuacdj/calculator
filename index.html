<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>Calculator</header>

    <div class="calc-body">

        <div class="display">
            <p class="disp prev-calc"></p>
            <p class="disp curr-calc"></p>
        </div>

        <div class="buttons">

            <button class="clear rowStart" value="c">C</button>
            <button class="clear-entry" value="CE">CE</button>

            <button class="number rowStart" value=7>7</button>
            <button class="number" value=8>8</button>
            <button class="number" value=9>9</button>

            <button class="operator" value="/">รท</button>

            <button class="number rowStart" value=4>4</button>
            <button class="number" value=5>5</button>
            <button class="number" value=6>6</button>

            <button class="operator" value="*">x</button>

            <button class="number rowStart" value=1>1</button>
            <button class="number" value=2>2</button>
            <button class="number" value=3>3</button>

            <button class="operator" value="-">-</button>

            <button class="number rowStart" value=0>0</button>

            <button class="dec" value=".">.</button>

            <button class="equals" value="=">=</button>

            <button class="operator" value="+">+</button>

        </div>

    </div>


    
</body>
</html>
